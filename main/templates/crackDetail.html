{% extends 'base.html'%} {% load static %}
<!--  -->
{% block style %}
<link rel="stylesheet" href="{% static 'css/crackDetail.css' %}" />
{% endblock %}
<!--  -->
{% block content %}

<div class="button">
  <a href="{% url 'createCrackObj' crackData.pk %}">
    <button>등록</button>
  </a>
</div>
<section>
  {% for crackObj in crackObj %}
  <article>
    <img class="obj-img" src="{{crackObj.image.url}}" alt="" />
    {% if crackObj.isFlattened %}
    <p>🆗</p>
    {% else %}
    <p>❌</p>
    {% endif %}
    <p>{{crackObj.date}}</p>
  </article>
  {% endfor %}
</section>
{% endblock %}
<!--  -->
{% block script %}
<!--  -->
{% endblock %}
