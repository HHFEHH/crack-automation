{% extends 'base.html'%} {% load static %} {% block style %}
<link rel="stylesheet" href="{% static 'css/createCrack.css' %}" />
{% endblock %} {% block content %}
<section class="section">
  <form action="{% url 'handleUpdateCrack' crack.id %}" method="POST">
    {% csrf_token %}
    <div class="detail-input">
      <div class="detail">
        <label for="floor">층수</label>
        <input type="text" name="floor" value="{{crack.floor}}" />
      </div>

      <div class="detail">
        <label for="location">위치</label>
        <input type="text" name="location" value="{{crack.location}}" />
      </div>

      <div class="detail">
        <label for="absence">부재</label>
        <input type="text" name="absence" value="{{crack.absence}}" />
      </div>

      <div class="detail">
        <label for="desc">점검내용</label>
        <input type="text" name="desc" value="{{crack.desc}}" />
      </div>

      <div class="detail">
        <label for="place">개소</label>
        <input type="text" name="place" value="{{crack.place}}" />
      </div>

      <div class="detail">
        <label for="number">현황번호</label>
        <input type="text" name="number" value="{{crack.number}}" />
      </div>

      <div class="detail">
        <label for="progress">진행유무</label>
        <input type="text" name="progress" value="{{crack.progress}}" />
      </div>

      <div class="detail">
        <label for="cause">발생원인</label>
        <input type="text" name="cause" value="{{crack.cause}}" />
      </div>
      <div class="detail">
        <label for="note">비고</label>
        <input type="text" name="note" value="{{crack.note}}" />
      </div>
      <button class="submit-btn" type="submit">수정하기</button>
    </div>
  </form>
</section>

{% endblock %} {% block script %} {% endblock %}
